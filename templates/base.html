    <link rel="shortcut icon" type="image/png" sizes="16x16" href="{% static 'img/favicon.png' %}">

      function gtag(){dataLayer.push(arguments);}

      gtag('config', 'G-3GX7VC9BSJ');
    </script>
    
    <title>
      {% if not request.user.is_authenticated %} DevResources  &#183; {% endif %}
      {% block title %} {% endblock %} 
      {% if request.user.is_authenticated %} &#183; DevResources {% endif %}
    </title>

    {% block extra_css %}{% endblock %}

  </head>
  <body onload=preloader()>

    <!-- Preloader -->
    <div class="preloader" id="preloader">
      <div class="preloader-inner">
        <img src="{% static 'img/spinner.svg' %}" alt="Loading...">
      </div>
    </div>
    <!-- End Preloader -->

    {% block body %}{% endblock %}
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    {% block extra_js %}{% endblock %}

    <script type="text/javascript">
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>

    <script>
        var preload = document.getElementById("preloader");

        function preloader(){
          preload.style.display = 'none';
        }
    </script>

  </body>
